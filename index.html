<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <h2>Exercise 1 & 2</h2>
      <div class="container">
        <div id="black"></div>
      </div>

      <div class="btn-container">
        <button class="btn" id="del">delete</button>
        <button class="btn" id="remove">remove js</button>
        <button class="btn" id="hide">hide</button>
      </div>
    </section>

    <section class="section">
      <h2>Exercise 3</h2>
      <div class="btn-container">
        <button class="btn" id="hide-2">hide</button>
      </div>
      <div class="blocks">
        <div class="black"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="black"></div>
      </div>
    </section>
    <section class="section">
      <h2>Exercise 4</h2>
      <div class="container">
        <input type="text" id="inp" placeholder="input selector" />
        <div id="message"></div>
      </div>
    </section>

    <section class="section">
      <h2>Exercise 5</h2>
      <div class="container">
        <div id="yellow"></div>
      </div>
    </section>
    <section class="section">
      <h2>Exercise 6</h2>
      <div class="container">
        <div id="red" class="hidden"></div>
      </div>
      <div class="btn-container">
        <button class="btn" id="showRed">hide</button>
      </div>
    </section>
    <section class="section">
      <h2>Exercise 7</h2>
      <div class="container">
        <div class="hidden" id="green-rect"></div>
      </div>
      <input type="text" id="inp-rect" placeholder="type something" />
    </section>
    <section class="section">
      <h2>Exercise 8</h2>
      <div class="container">
        <div id="img-section"></div>
        <p id="img-message"></p>
      </div>
      <input type="text" id="inp-2" placeholder="input image link" />
      <button class="btn" id="add-pic">add picture</button>
    </section>
    <section class="section">
      <h2>Exercise 9</h2>
      <div class="input-container">
        <textarea
          type="text"
          id="inp-3"
          placeholder="input image link"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <div class="large-container">
        <div id="img-section-2"></div>
        <p id="img-message-2"></p>
      </div>
    </section>
    <!-- Geo location -->
    <div class="coordinates">
      <h2 id="lang"></h2>
      <div id="x-axis">X:0</div>
      <div id="y-axis">Y:0</div>
      <div id="x-geo"></div>
      <div id="y-geo"></div>
    </div>
    <!-- end of Geo location -->

    <div class="section section-large">
      <h3>Local Storage</h3>
      <div id="local" contenteditable="true" class="block"></div>
      <h3>Session Storage</h3>
      <div id="session" contenteditable="true" class="block"></div>
      <h3>Cookies</h3>
      <div id="cookies" contenteditable="true" class="block"></div>
    </div>
    <div class="hidden btn-top-cont" id="btn-top">
      <div class="icon-cont"></div>
      <a href="#"><i class="fas fa-arrow-alt-circle-up"> </i></a>
      <span>top</span>
    </div>
    <div class="section">
      <div class="block-1">
        <div class="block-2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
